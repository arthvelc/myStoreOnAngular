<div class="container mx-auto flex flex-row">
  <!-- Sidebar: Visible solo en pantallas medianas o mÃ¡s grandes -->
  <div class="hidden md:block space-x-4 mt-16">
    <ul>
      @for (category of categories(); track category) {
        <li>
          <a class="cursor-pointer hover:underline">{{ category.name }}</a>
        </li>
      }
    </ul>
  </div>

  <!-- Contenido principal con productos -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-center m-8">
    @for (product of products(); track product) {
      <app-product
        [product]="product"
        (addToCart)="addToCart($event)"
      />
    }
  </div>
</div>
